<div class="profile_container">
  <div class="back-button_container">
    <span class="material-icons" (click)="onBack()">arrow_back</span>
    <span>Profile Details</span>
  </div>

  <div class="form-container">
    <form [formGroup]="profileDetailsForm">
      <div class="form-field-wrapper">
        <mat-form-field appearance="outline">
          <input readonly matInput formControlName="firstName" />
        </mat-form-field>
      </div>
      <div class="form-field-wrapper">
        <mat-form-field appearance="outline">
          <input readonly matInput formControlName="lastName" />
        </mat-form-field>
      </div>
      <div class="form-field-wrapper">
        <mat-form-field appearance="outline">
          <input readonly matInput formControlName="email" />
        </mat-form-field>
      </div>
    </form>
  </div>
</div>
